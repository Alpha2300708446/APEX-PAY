<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Apex Pay Admin</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <img src="assets/logo.svg" alt="Apex Pay" class="logo">
      <h2 style="color:white;margin:0">Admin Dashboard</h2>
    </div>
  </header>
  <main class="container">
    <section class="card">
      <h3>Loan Requests</h3>
      <div id="loansList">Loading...</div>
    </section>
  </main>
  <script>
    async function loadLoans(){
      const res = await fetch('/api/loans');
      if(!res.ok){ document.getElementById('loansList').innerText='Failed to load'; return }
      const data = await res.json();
      if(!data.length){ document.getElementById('loansList').innerText='No loan requests.'; return }
      const html = data.map(l=>`<div style="padding:10px;border-bottom:1px solid #eee"><strong>${l.fullname}</strong> — UGX ${Number(l.amount).toLocaleString()} — ${new Date(l.submittedAt).toLocaleString()}<br/>Phone: ${l.phone} • NID: ${l.nid}<br/>Occupation: ${l.occupation}</div>`).join('');
      document.getElementById('loansList').innerHTML = html;
    }
    loadLoans();
  </script>
</body>
</html>
